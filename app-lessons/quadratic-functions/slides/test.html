<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quadratic Function Lesson</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/jquery-ui.css">
  <link rel="stylesheet" href="../css/foundation.css">
  <link rel="stylesheet" href="../css/graph-slider.css">
  <link href="../css/jquery.loading-indicator.css" type="text/css" rel="stylesheet"/>
  <style>
        body { background-color: #3498DB; }
        h1 {
          position: relative;
          margin-top: 10px;
          font-size: 36px;
          font-weight: normal;
          color: white;
        }
        h2{
          font-size:22px;
          color:white;
        }
  </style>
</head>

<body>

<!-- Main Content -->
<div class="example-wrapper ">
  <div id="bg"></div>
  <div id="content">
    <h1>Lets look at $$f(x) = ax^2$$:</h1>

    <h2></h2>

    <div id="info">
      <div>
        <h2 class="equation">
          $$f(x) = ax^2$$
        </h2>
      </div>

      <p id="description">
          What happens when the value of $$a$$ increases in absolute value? Does the parabola get wider or narrower?
      </p>
    </div>

  </div>
  <div style="clear:both"></div>

  <!-- This is slider #1 -->
  <div class="small-10 columns">
      <div class="slider slider1" data-slider data-initial-start="1" data-options="start: 1; end: 10; step:0.1" onchange="storeSliderValue()">
          <span class="slider-handle slider-handle1" data-slider-handle role="slider" tabindex="1" aria-controls="sliderOutput1"></span>
          <span class="slider-fill" data-slider-fill></span>
      </div>
  </div>
  <div class="small-2 columns">
      <input class="sliderValue" type="number" id="sliderOutput1" onchange="storeSliderValue()">
  </div>
  <!-- End of slider #1 -->

  <div style="clear:both"></div>

  <!-- This is a function plotter -->
  <form id="form">

      <label>Here is a parabola:</label>
      <!--<input type="text" id="eq" value="x^2 + x + 1" />-->
      <input type="text" class="eq" value="x^2" />

      <div id="plot" style="background-color:white; margin:20px 0px;"></div>

  </form>

</div>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_HTML-full'></script>
<script type="text/javascript" src='../js/jquery-3.2.1.min.js'></script>
<script type="text/javascript" src='../js/jquery-ui.min.js'></script>
<script type="text/javascript" src='../js/d3.v3.min.js'></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script type="text/javascript" src="../js/function-plot-1.18.1.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/jquery.gsap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TimelineLite.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TimelineMax.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenLite.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
<script type="text/javascript" src='../js/bootstrap/js/bootstrap.min.js'></script>
<script type="text/javascript" src="../js/index.js"></script>
<script src="../js/graphs-js/vendor/jquery.js"></script>
<script src="../js/graphs-js/vendor/what-input.js"></script>
<script src="../js/graphs-js/vendor/foundation.js"></script>
<script src="../js/graphs-js/app.js"></script>
<script type="text/javascript" src="../js/jquery.loading-indicator.js"></script>
<script type="text/javascript" src="../js/graphs-js/app.js"></script>
</body>
</html>
