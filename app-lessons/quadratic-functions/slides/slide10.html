<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Quadratic Function Lesson</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <style>
    .slide-toggle{
        cursor:pointer;
        background-color:lightgray;
        border-radius:5px;
        margin-bottom:20px;
    }
    .slide-toggle h2{
      color:black;
    }
    .toggle-graph, .slide-toggle {
      padding: 5px;
      text-align: center;
    }
    .toggle-graph {
      padding: 50px;
      display: none;
    }
    </style>

<body>
<button type="button" class="return-to-toc btn btn-default navbar-btn"><a href="../index.html">Return to Table of Contents</a></button>
<div class="example-wrapper ">
    <div id="bg"></div>
    <div id="content">
        <h1>10.) Completing the Square</h1>


        <div id="info">
            <div class="equation has-content">
                <h2>
                  $$f(x) = -3x^2 + 4x + 1$$
                </h2>

                <button type="button" class="btn btn-primary slide-toggle" href="#"><h2>Now let's see the result of the above function:</h2></button>

                <div class="toggle-graph">
                    <div id="graph" style="background-color:white; margin:20px 0px;"></div>
                    <p>
                      So the  graph still has the shape of parabola!
                      This is due to an interesting property of quadratic function
                      which is called "Completing the Square".
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_HTML-full'></script>

<script type="text/javascript">

$(document).ready(function(){
    $(".slide-toggle").click(function(){
        $(".toggle-graph").slideToggle("slow");
    });

    var options = {
      target: '#graph',
      data: [{
        fn: '-3x^2 + 4x + 1'
      }]
    };

    // initial plot
    functionPlot(options);
});
