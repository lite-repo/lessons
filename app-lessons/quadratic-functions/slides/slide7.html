<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quadratic Function Lesson</title>
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  <link rel="stylesheet" href="css/style.css">
  <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>

  <script src="https://wzrd.in/standalone/function-plot@1.17.3"></script>
</head>

<body>
<div class="example-wrapper ">
  <div id="bg"></div>
  <div id="content">
    <h1>7. Look at this function</h1>

    <h2>Now we look at the following function:</h2>

    <div id="info">
      <div>
        <h2 id="equation">
          $$a(x+s)^2 + c$$
        </h2>
      </div>

      <p id="description">When s changes how was the graph affected? Roots? Symmetry? Min/Max?
      </p>
    </div>
  </div>
  <div style="clear:both"></div>
  <div id="graph" style="background-color:white; margin:20px 0px;"></div>
  <!--
  <div id="terms-wrapper"> 
    <i class="term f-of">$$f(x) = $$</i>
    <i class="term co-a"> $$ ax^2 $$ </i>
    <i class="term plus">$$ +$$</i>
    <i class="term co-b">$$bx$$</i>
    <i class="term plus">$$ + $$</i>
    <i class="term co-c">$$c$$</i>
  </div>
  -->
  <div>
    <button id="play">play()</button>
    <button id="pause">pause()</button>
    <button id="reverse">reverse()</button>
    <button id="resume">resume()</button>
    <button id="stagger">play("stagger")</button>
    <button id="restart">restart</button>
  </div>
  
  <div id="sliderWrapper">
    <div id="slider"></div>
  </div>
  
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
<script src='http://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/jquery.ui.touch-punch.js'></script>
<script src="js/index.js"></script>
<script>
var options = {
  target: '#graph',
  data: [{
    fn: 'a(x+s)^2 + c'
  }]
};

// initial plot
functionPlot(options)
</script>
</body>
</html>
