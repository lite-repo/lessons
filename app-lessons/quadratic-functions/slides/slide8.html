<html >
<head>
  <meta charset="UTF-8">
  <title>Quadratic Function Lesson</title>
  <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript"

<body>
<div class="example-wrapper ">
  <div id="bg"></div>
  <div id="content">
    <h1>8.) Quadratic Equation</h1>

    <h2>Finally, we introduce the a general form of a quadratic function:</h2>

    <div id="info">
      <div>
        <h2 id="equation">
          $$f(x) = ax^2 + bx +c$$
        </h2>
      </div>

      <p id="description">So we added a term bx. You may think of f(x) as a sum of 2 functions:
      $$g(x) = ax^2$$ $$h(x) = bx+c$$ $$f(x) = g(x) + h(x)$$</p>
    </div>

  </div>
  <div style="clear:both"></div>

  <div id="terms-wrapper">
    <i class="term f-of">$$f(x) = $$</i>
    <i class="term co-a"> $$ ax^2 $$ </i>
    <i class="term plus">$$ +$$</i>
    <i class="term co-b">$$bx$$</i>
    <i class="term plus">$$ + $$</i>
    <i class="term co-c">$$c$$</i>
  </div>
  <div>
    <button id="play">play()</button>
    <button id="pause">pause()</button>
    <button id="reverse">reverse()</button>
    <button id="resume">resume()</button>
    <button id="stagger">play("stagger")</button>
    <button id="restart">restart</button>
  </div>

  <div id="sliderWrapper">
    <div id="slider"></div>
  </div>
</div>
